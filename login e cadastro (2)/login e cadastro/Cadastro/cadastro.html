<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="P치gina de cadastro da Warp para nosso usu치rio poder acessar seu feed">
    <meta name="keywords" content="Moda, Universos, Estilos">
    <meta name="author" content="Ariany Alves e Guilherme Patrinhani">
    <meta property="og:title" content="Cadastre-se na Warp">
    <link rel="shortcut icon" href="img/tesouraHead.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro_white.css" id="cssLink">
    <title>Cadastro</title>
</head>


<body>
      <!-- Container que vai ser dividio em duas colunas para do lado esquerdo ter a imagem e do direito os campos de entrada -->
      <div id="main-container">

        <!-- Coluna 1 com a imagem e logo sobreposta -->
        <div class="img">
            <div class="logo">
                <img src="img/logo.png"></div>
        </div>

        
        <!-- Coluna 2 com os campos de entrada -->
        <div class="cadastro">

            <!-- Botao para mudar o tema da p치gina -->
            <div class="tema">
                <input type="checkbox" class="checkbox" id="chk">
                <label class="label" for="chk" type="button" onclick="trocarCSS('css/cadastro_black.css')">
                    <i class="sol fas fa-sun"></i>
                    <i class="lua fas fa-moon"></i>
                  <div class="ball"></div>
                </label>
              </div>
            <h2>Cadastro</h2>
            <div class="campos">
                <div class="e-mail">
                    <i class="icon fas fa-circle-user"></i>
                    <input id="email" type="email" placeholder="Insira o seu e-mail" required>
                </div>
                <div class="senha">
                    <i class="icon fas fa-lock"></i>
                    <input type="password" id="senha" name="password" placeholder="Insira a sua senha" required>
                    <i class="password-icon" id="togglePassword">&#x1f441;</i>
                </div>
                <div class="senha">
                    <i class="icon fas fa-lock"></i>
                    <input type="password" id="confirmarSenha" name="password" placeholder="Insira a sua senha" required>
                    <i class="password-icon" id="togglePassword1">&#x1f441;</i>
                </div>
                
                </div>
                
                <div class="btn">
                    <button id="botaoCadastro" type="button" onclick="feed()" >Cadastrar</button>
                </div>
    
                <p>J치 possui uma conta? <a href="http://127.0.0.1:5501/login%20e%20cadastro/Login/login.html">Entrar</a></p>
            </div>


           
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fbf29013af.js" crossorigin="anonymous"></script>
    <script src="js/cadastro.js"></script>
    <script src="js/userRegister.js"></script>

</body>

</html>
